<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Leaflet Location & Marker App</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<style>
  html, body { margin:0; height:100%; width:100%; font-family:sans-serif; }
  #map { height:100vh; width:100%; }

  #controls {
    position: absolute;
    bottom: 10px;    /* â¬‡ stick to bottom */
    left: 50%;
    transform: translateX(-50%);
    background: white;
    padding: 10px;
    border-radius: 6px;
    box-shadow: 0 0 6px rgba(0,0,0,0.3);
    z-index: 1000;
    display: flex;
    flex-direction: column;   /* stack input then button row */
    gap: 8px;
    width: 90%;
    max-width: 400px;
  }

  #controls input {
    width: 100%;
    font-size: 18px;
    padding: 8px;
  }

  #buttonRow {
    display: flex;
    gap: 8px;
  }

  #buttonRow button {
    flex: 1;   /* make buttons equal width */
    font-size: 16px;
    padding: 10px;
  }

  /* On mobile: make everything bigger */
  @media (max-width: 900px) {
    #controls input {
      font-size: 22px;
      padding: 12px;
    }
    #buttonRow button {
      font-size: 20px;
      padding: 12px;
    }
  }

  /* Current location marker style */
  .location-dot {
    width: 10px;
    height: 10px;
    background: red;
    border-radius: 50%;
  }

  .location-dot.flash {
    animation: flash 0.8s ease-out 2;
  }

  @keyframes flash {
    0%   { opacity: 1; transform: scale(1); }
    50%  { opacity: 0.3; transform: scale(1.6); }
    100% { opacity: 1; transform: scale(1); }
  }
</style>
</head>
<body>
<div id="map"></div>

<div id="controls">
  <input type="text" id="coordsInput" placeholder="lat, lon">
  <div id="buttonRow">
    <button id="addMarkerBtn">Add Marker</button>
    <button id="clearMarkersBtn">Clear All Markers</button>
  </div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
const map = L.map('map').setView([0,0], 2);

// OSM tiles
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 19
}).addTo(map);

// Current location marker
let currentMarker = null;
let lastLat = null, lastLon = null;
let userMarkers = []; // store manually added markers

navigator.geolocation.watchPosition(
  pos => {
    const lat = pos.coords.latitude;
    const lon = pos.coords.longitude;

    const moved = lastLat !== lat || lastLon !== lon;
    lastLat = lat;
    lastLon = lon;

    const dotHtml = `<div class="location-dot${moved ? ' flash' : ''}"></div>`;

    if (currentMarker) {
      currentMarker.setLatLng([lat, lon]);
      currentMarker.setIcon(L.divIcon({
        className: '',
        html: dotHtml,
        iconSize: [10, 10],
        iconAnchor: [5, 5]
      }));
    } else {
      currentMarker = L.marker([lat, lon], {
        icon: L.divIcon({
          className: '',
          html: dotHtml,
          iconSize: [10, 10],
          iconAnchor: [5, 5]
        })
      }).addTo(map);
      map.setView([lat, lon], 15); // initial center
    }
  },
  err => console.warn(err),
  { enableHighAccuracy: true }
);

// Add marker from input
document.getElementById('addMarkerBtn').addEventListener('click', () => {
  const input = document.getElementById('coordsInput');
  const val = input.value.trim();
  if (!val.includes(',')) return alert('Enter coordinates as lat, lon');

  const parts = val.split(',').map(p => parseFloat(p.trim()));
  if (parts.length !== 2 || parts.some(isNaN)) return alert('Invalid numbers');

  const [lat, lon] = parts;
  const marker = L.marker([lat, lon], {title: `Marker (${lat}, ${lon})`})
    .addTo(map)
    .bindPopup(`Marker: ${lat}, ${lon}`)
    .openPopup();

  userMarkers.push(marker); // store marker
  map.panTo([lat, lon], {animate: true, duration: 1});

  // Clear input box after adding
  input.value = "";
});

// Clear all user-added markers
document.getElementById('clearMarkersBtn').addEventListener('click', () => {
  userMarkers.forEach(m => map.removeLayer(m));
  userMarkers = [];
});

// Double-click to add marker
map.on("dblclick", e => {
  const { lat, lng } = e.latlng;
  const marker = L.marker([lat, lng], {title: `Marker (${lat}, ${lng})`})
    .addTo(map)
    .bindPopup(`Marker: ${lat}, ${lng}`)
    .openPopup();
  userMarkers.push(marker);
});

// Screen Wake Lock
let wakeLock = null;

async function requestWakeLock() {
  try {
    if ('wakeLock' in navigator) {
      wakeLock = await navigator.wakeLock.request('screen');
      console.log('Screen Wake Lock active');
      wakeLock.addEventListener('release', () => {
        console.log('Screen Wake Lock released');
      });
    } else {
      console.warn('Wake Lock API not supported in this browser.');
    }
  } catch (err) {
    console.error(`Failed to acquire wake lock: ${err.message}`);
  }
}

// Request initially
requestWakeLock();

// Reapply every 120 seconds
setInterval(() => {
  if (!wakeLock) requestWakeLock();
}, 120000);

// Re-request if tab visibility changes
document.addEventListener('visibilitychange', () => {
  if (document.visibilityState === 'visible' && !wakeLock) {
    requestWakeLock();
  }
});
</script>
</body>
</html>
